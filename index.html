<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MASTER OAB - ELITE PMDF</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --mentoria: #a855f7; --sidebar-w: 70px;
            --perigo: #ef4444; --success: #10b981; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--primary); height: 50px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        .logo { font-size: 1rem; font-weight: 900; color: white; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; align-items: center; gap: 12px; padding: 15px 0; border-right: 1px solid rgba(255,255,255,0.1); }
        .btn-side { width: 45px; height: 45px; border: none; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.05); }
        .btn-side:hover { background: var(--gold); color: black; }

        /* AREA DE TRABALHO */
        .content-wrapper { flex: 1; display: flex; overflow: hidden; background: var(--bg-paper); transition: 0.3s; }
        .editor-container { flex: 1; display: flex; flex-direction: column; overflow-y: auto; align-items: center; padding: 20px 10px; }
        .editor-hidden { display: none !important; }

        /* PDF SIDEBAR */
        #pdf-sidebar { width: 0; background: #334155; border-left: 0px solid var(--gold); transition: 0.3s; position: relative; display: flex; flex-direction: column; overflow: hidden; visibility: hidden; }
        #pdf-sidebar.active { width: 50%; visibility: visible; border-left: 3px solid var(--gold); }
        #pdf-sidebar.full-screen { width: 100%; visibility: visible; border-left: none; }

        .pdf-header { background: #0f172a; color: var(--gold); padding: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        #pdf-frame { width: 100%; flex: 1; border: none; background: white; }

        /* FOLHA DE RESPOSTA */
        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 800px; border-radius: 0 0 12px 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 15px; }
        #identificador-peca { padding: 10px; background: #f8fafc; text-align: center; font-weight: 900; color: #0f172a; border-bottom: 2px solid var(--gold); cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .paper { width: 100%; max-width: 800px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 1200px; padding: 50px; color: #1e293b; line-height: 1.8; }
        #folha-total { outline: none; min-height: 1100px; font-family: 'Courier New', monospace; font-size: 17px; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 15px; color: #0f172a; }
        
        /* LISTA CLICÁVEL DE SALVAMENTO */
        .lista-selecao { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .opcao-gaveta { 
            padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; 
            font-weight: 800; display: flex; align-items: center; gap: 15px; 
            cursor: pointer; transition: 0.2s; color: #1e293b;
        }
        .opcao-gaveta:hover { border-color: var(--success); background: #f0fdf4; color: var(--success); }
        .opcao-gaveta i { width: 20px; text-align: center; font-size: 1.2rem; }

        /* TOAST NOTIFICATION */
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #10b981; color: white; padding: 12px 25px; border-radius: 50px; font-weight: bold; display: none; z-index: 200000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .item-biblioteca { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

<div id="toast">✅ MISSÃO SALVA COM SUCESSO!</div>

<header>
    <div class="logo">MASTER OAB <span>| PMDF ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">SISTEMA INTEGRADO</div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.criarNovoTreino()"><i class="fas fa-plus"></i></button>
        <button class="btn-side" style="background:var(--success);" onclick="window.abrirMenuSalvar()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirGerenciador()"><i class="fas fa-folder-open"></i></button>
        <button class="btn-side" style="background:var(--biblioteca);" onclick="window.abrirBiblioteca()"><i class="fas fa-book-open"></i></button>
        <hr style="width:60%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
    </aside>

    <div class="content-wrapper">
        <section class="editor-container" id="editor-principal">
            <div class="sticky-tools">
                <div id="identificador-peca" onclick="window.renomearMissao()">MISSÃO SEM TÍTULO</div>
            </div>
            <div class="paper">
                <div id="folha-total" contenteditable="true" spellcheck="false">
                    <b>INICIAR MISSÃO PMDF...</b><br><br>
                </div>
            </div>
        </section>

        <div id="pdf-sidebar">
            <div class="pdf-header">
                <span id="pdf-titulo">DOCUMENTO</span>
                <div style="display:flex; gap:15px">
                    <span onclick="window.toggleFullPDF()" style="cursor:pointer; color:var(--gold);"><i class="fas fa-expand"></i> MAX</span>
                    <i class="fas fa-times" onclick="window.fecharPDF()" style="cursor:pointer; color:red;"></i>
                </div>
            </div>
            <iframe id="pdf-frame" src=""></iframe>
        </div>
    </div>
</main>

<div class="modal" id="modal-salvar-lista">
    <div class="modal-body">
        <h2 style="font-size:18px; text-align:center; border-bottom:2px solid var(--success); padding-bottom:10px;">SELECIONE O DESTINO</h2>
        <div class="lista-selecao">
            <div class="opcao-gaveta" onclick="window.executarSalvamento('TREINOS')">
                <i class="fas fa-edit"></i> GAVETA DE TREINOS
            </div>
            <div class="opcao-gaveta" onclick="window.executarSalvamento('QUESTOES')">
                <i class="fas fa-question-circle"></i> GAVETA DE QUESTÕES
            </div>
            <div class="opcao-gaveta" onclick="window.executarSalvamento('TESES')">
                <i class="fas fa-gavel"></i> GAVETA DE TESES
            </div>
            <div class="opcao-gaveta" onclick="window.executarSalvamento('LEGISLACAO')">
                <i class="fas fa-scroll"></i> GAVETA DE LEGISLAÇÃO
            </div>
        </div>
        <button onclick="document.getElementById('modal-salvar-lista').style.display='none'" style="width:100%; margin-top:20px; padding:12px; border:none; border-radius:8px; background:#f1f5f9; font-weight:bold; cursor:pointer;">CANCELAR</button>
    </div>
</div>

<div class="modal" id="modal-biblioteca">
    <div class="modal-body">
        <h2 style="font-size:18px; margin-bottom:15px; border-bottom:2px solid var(--biblioteca)">BIBLIOTECA PMDF</h2>
        <div class="item-biblioteca" onclick="window.abrirPDFNoLado('https://www.planalto.gov.br/ccivil_03/decreto-lei/del3689.htm', 'CPP')">
            <div><b>CPP - PROC. PENAL</b></div><i class="fas fa-gavel"></i>
        </div>
        <button onclick="document.getElementById('modal-biblioteca').style.display='none'" style="width:100%; padding:12px; margin-top:20px; background:black; color:white; border-radius:8px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com",
        projectId: "masteroab-db5e1",
        storageBucket: "masteroab-db5e1.appspot.com",
        messagingSenderId: "620234160245",
        appId: "1:620234160245:web:8651817c66144e59f42668"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.idAtual = null;
    window.missaoNome = "MISSÃO SEM TÍTULO";

    // --- FUNÇÕES DE INTERFACE ---
    window.abrirMenuSalvar = () => document.getElementById('modal-salvar-lista').style.display = 'flex';
    
    window.executarSalvamento = async (gaveta) => {
        const conteudo = document.getElementById('folha-total').innerHTML;
        const id = window.idAtual || Date.now().toString();
        
        document.getElementById('modal-salvar-lista').style.display = 'none';

        try {
            await set(ref(db, `producao_v13/HISTORICO_PMDF/${id}`), {
                nome: window.missaoNome,
                data: new Date().toLocaleString('pt-BR'),
                gaveta: gaveta,
                conteudo: conteudo
            });
            window.idAtual = id;
            
            // Feedback Tático (Toast)
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
            
        } catch (e) { alert("Falha na comunicação com o Master OAB."); }
    };

    window.abrirPDFNoLado = (url, titulo) => {
        document.getElementById('pdf-frame').src = url;
        document.getElementById('pdf-titulo').innerText = titulo;
        document.getElementById('pdf-sidebar').classList.add('active');
        document.getElementById('modal-biblioteca').style.display = 'none';
    };

    window.fecharPDF = () => document.getElementById('pdf-sidebar').classList.remove('active', 'full-screen');
    window.toggleFullPDF = () => document.getElementById('pdf-sidebar').classList.toggle('full-screen');
    window.abrirBiblioteca = () => document.getElementById('modal-biblioteca').style.display = 'flex';

    window.criarNovoTreino = () => {
        const n = prompt("NOME DO NOVO TREINO:");
        if(n) {
            window.missaoNome = n.toUpperCase();
            window.idAtual = null;
            document.getElementById('identificador-peca').innerText = window.missaoNome;
            document.getElementById('folha-total').innerHTML = `<b>${window.missaoNome}</b><br><br>`;
        }
    };
</script>
</body>
</html>
