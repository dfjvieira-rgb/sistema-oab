<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FOLHA DE RESPOSTAS - PMDF CFO 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER E STATUS */
        header { background: var(--primary); padding: 10px 20px; border-bottom: 3px solid var(--gold); display: flex; justify-content: space-between; align-items: center; color: white; }
        .badge { background: var(--gold); color: black; padding: 4px 8px; border-radius: 4px; font-weight: 900; font-size: 10px; }

        /* AREA DE COMANDO */
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; border-right: 1px solid #334155; }
        .btn-side { width: 50px; height: 50px; border: none; border-radius: 12px; background: rgba(255,255,255,0.05); color: var(--gold); cursor: pointer; transition: 0.3s; }
        .btn-side:hover { background: var(--gold); color: black; transform: scale(1.1); }

        /* ENGINE DA FOLHA */
        main { display: flex; flex: 1; overflow: hidden; }
        .editor-view { flex: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        .paper-official { 
            width: 100%; max-width: 800px; background: white; min-height: 1200px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 50px 60px; position: relative;
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 2.2rem; line-height: 2.2rem;
        }
        #editor { outline: none; font-family: 'Courier New', Courier, monospace; font-size: 18px; color: #1e293b; text-align: justify; }

        /* HUB MENTORIA OVERLAY */
        #mentoria-hub { position: fixed; inset: 0; background: var(--primary); z-index: 9999; display: none; }
        #mentoria-hub.active { display: block; }
        .close-hub { position: absolute; top: 20px; right: 20px; z-index: 10000; padding: 12px 25px; background: var(--gold); border: none; font-weight: 900; cursor: pointer; border-radius: 8px; }

        @media print { .sidebar, header, .close-hub { display: none !important; } .editor-view { padding: 0; } .paper-official { box-shadow: none; margin: 0; } }
    </style>
</head>
<body>

<header>
    <div><i class="fas fa-shield-halved"></i> PMDF <span style="color:var(--gold)">CFO 2026</span></div>
    <div id="counter" class="badge">LINHAS: 01</div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" onclick="abrirMentoria()" title="Mentoria Inteligente"><i class="fas fa-robot"></i></button>
        <button class="btn-side" onclick="window.print()" title="Salvar PDF"><i class="fas fa-save"></i></button>
        <button class="btn-side" onclick="document.execCommand('undo')" title="Desfazer"><i class="fas fa-undo"></i></button>
        <button class="btn-side" onclick="limpar()" style="margin-top: auto; color: #ef4444;"><i class="fas fa-trash-can"></i></button>
    </aside>

    <section class="editor-view">
        <div class="paper-official">
            <div id="editor" contenteditable="true" spellcheck="false" oninput="contarLinhas()">
                AO JUÍZO DA VARA DE AUDITORIA MILITAR DO DISTRITO FEDERAL.<br><br>
                IPM Nº...
            </div>
        </div>
    </section>
</main>

<div id="mentoria-hub">
    <button class="close-hub" onclick="abrirMentoria()">VOLTAR À FOLHA</button>
    <iframe src="mentoria.html" style="width:100%; height:100%; border:none;"></iframe>
</div>

<script>
    function abrirMentoria() { document.getElementById('mentoria-hub').classList.toggle('active'); }
    
    function contarLinhas() {
        const lines = document.getElementById('editor').innerText.split('\n').length;
        document.getElementById('counter').innerText = `LINHAS: ${String(lines).padStart(2, '0')}`;
    }

    window.injetarNaFolha = (texto) => {
        const ed = document.getElementById('editor');
        ed.focus();
        document.execCommand('insertHTML', false, `<br><b>(Injeção Mentoria):</b> ${texto}<br>`);
        abrirMentoria();
    };

    function limpar() { if(confirm("Apagar rascunho?")) document.getElementById('editor').innerHTML = ""; }
</script>
</body>
</html>
