<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER PMDF</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 70px;
            --success: #10b981;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR TÁTICA */
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; 
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; padding: 20px 0; border-right: 1px solid rgba(255,255,255,0.1); 
        }

        .btn-side { 
            width: 50px; height: 50px; border: none; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: var(--gold); color: black; transform: scale(1.1); }

        /* EDITOR E FOLHA */
        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 15px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .paper { 
            width: 100%; max-width: 850px; background: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 1500px; padding: 60px;
            color: #1e293b; line-height: 2.2rem;
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 100% 2.2rem;
        }

        #folha-total { outline: none; min-height: 1400px; font-family: 'Courier New', monospace; font-size: 18px; text-align: justify; }

        /* MODAL DE GAVETAS DINÂMICAS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 550px; padding: 30px; border-radius: 24px; color: #0f172a; max-height: 80vh; overflow-y: auto; }
        
        .grid-gavetas { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn-gaveta { 
            padding: 25px; border-radius: 18px; border: 2px solid #f1f5f9; 
            background: #fff; cursor: pointer; text-align: center; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center;
        }
        .btn-gaveta:hover { border-color: var(--gold); background: #fffcf0; }
        .btn-gaveta i { font-size: 2rem; margin-bottom: 10px; color: var(--primary); }
        .btn-gaveta span { font-weight: 900; font-size: 0.8rem; color: #334155; }

        .item-arquivo {
            padding: 15px; border-bottom: 1px solid #eee; display: flex; 
            justify-content: space-between; align-items: center; cursor: pointer;
        }
        .item-arquivo:hover { background: #f8fafc; border-left: 4px solid var(--gold); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE PMDF</span></div>
    <div id="status-missao" style="color:var(--gold); font-size:11px; font-weight:900;">MISSÃO: <span id="modo-label">LIVRE</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" onclick="window.novaMissao()" title="Nova Missão"><i class="fas fa-file-signature"></i></button>
        <button class="btn-side" style="background:var(--success); color:white" onclick="window.salvarMissao()" title="Salvar Missão"><i class="fas fa-floppy-disk"></i></button>
        <button class="btn-side" style="background:#334155; color:white" onclick="window.abrirGerenciador()" title="Abrir Pastas"><i class="fas fa-folder-tree"></i></button>
        <hr style="width:60%; opacity:0.1;">
        <button class="btn-side" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" onclick="window.print()"><i class="fas fa-print"></i></button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.novaMissao()">CLIQUE PARA DEFINIR O NOME DA MISSÃO</div>
        </div>
        <div class="paper">
            <div id="folha-total" contenteditable="true" spellcheck="false">
                <b>RELATÓRIO DE MISSÃO - PMDF 2026</b><br>
                ---------------------------------------------------<br><br>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="modal-gavetas">
    <div class="modal-body">
        <div id="nav-gavetas" style="display:none; margin-bottom:15px; cursor:pointer; font-weight:bold; color:var(--gold-dark)" onclick="window.showPastas()">← VOLTAR PARA TODAS AS PASTAS</div>
        <h2 id="modal-title" style="margin-bottom:20px; font-weight:900;">MEUS ARQUIVOS</h2>
        
        <div id="grid-pastas" class="grid-gavetas"></div>
        <div id="lista-arquivos" style="display:none;"></div>

        <button onclick="document.getElementById('modal-gavetas').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:12px; margin-top:25px; font-weight:bold; cursor:pointer; border:none;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.nomeArquivo = "SEM TÍTULO";
    window.pastaAtual = "TREINO";

    // --- LIBERDADE PARA CRIAR NOVO TREINO/MISSÃO ---
    window.novaMissao = () => {
        const nome = prompt("QUAL O NOME DESTE NOVO TREINO/MISSÃO?", window.nomeArquivo);
        if(nome) {
            window.nomeArquivo = nome.toUpperCase();
            document.getElementById('identificador-peca').innerText = window.nomeArquivo;
            document.getElementById('modo-label').innerText = window.nomeArquivo;
        }
    };

    // --- SALVAMENTO EM QUALQUER LUGAR ---
    window.salvarMissao = async () => {
        const conteudo = document.getElementById('folha-total').innerHTML;
        const pasta = prompt("EM QUAL PASTA/ASSUNTO DESEJA SALVAR?\n(Ex: REDAÇÃO, CPPM, LEI ORGÂNICA, SINDICÂNCIA)", window.pastaAtual);
        
        if(!pasta) return;
        window.pastaAtual = pasta.toUpperCase().trim();

        const id = Date.now().toString();
        const dataStr = new Date().toLocaleString('pt-BR');

        try {
            await set(ref(db, `producao_v13/HISTORICO_PMDF/${id}`), {
                nome: window.nomeArquivo,
                data: dataStr,
                gaveta: window.pastaAtual,
                conteudo: conteudo
            });
            alert(`✅ SALVO COM SUCESSO!\nARQUIVO: ${window.nomeArquivo}\nPASTA: ${window.pastaAtual}`);
        } catch (e) { alert("Erro de conexão."); }
    };

    // --- GERENCIADOR DINÂMICO ---
    window.abrirGerenciador = async () => {
        document.getElementById('modal-gavetas').style.display = 'flex';
        window.showPastas();
    };

    window.showPastas = async () => {
        const grid = document.getElementById('grid-pastas');
        const nav = document.getElementById('nav-gavetas');
        const lista = document.getElementById('lista-arquivos');
        
        grid.style.display = 'grid';
        lista.style.display = 'none';
        nav.style.display = 'none';
        document.getElementById('modal-title').innerText = "MINHAS PASTAS";
        grid.innerHTML = "Escaneando...";

        const snap = await get(ref(db, `producao_v13/HISTORICO_PMDF`));
        if(snap.exists()){
            const dados = snap.val();
            const pastas = [...new Set(Object.values(dados).map(i => i.gaveta))].sort();
            grid.innerHTML = "";
            pastas.forEach(p => {
                const btn = document.createElement('div');
                btn.className = 'btn-gaveta';
                btn.onclick = () => window.abrirPasta(p);
                btn.innerHTML = `<i class="fas fa-folder-open"></i><span>${p}</span>`;
                grid.appendChild(btn);
            });
        } else { grid.innerHTML = "Nenhum arquivo salvo."; }
    };

    window.abrirPasta = async (pastaNome) => {
        document.getElementById('grid-pastas').style.display = 'none';
        const lista = document.getElementById('lista-arquivos');
        const nav = document.getElementById('nav-gavetas');
        lista.style.display = 'block';
        nav.style.display = 'block';
        document.getElementById('modal-title').innerText = pastaNome;

        const snap = await get(ref(db, `producao_v13/HISTORICO_PMDF`));
        const filtrados = Object.keys(snap.val())
            .map(k => ({ id: k, ...snap.val()[k] }))
            .filter(i => i.gaveta === pastaNome)
            .reverse();

        lista.innerHTML = "";
        filtrados.forEach(doc => {
            const item = document.createElement('div');
            item.className = 'item-arquivo';
            item.onclick = () => window.carregarDoc(doc.id);
            item.innerHTML = `
                <div><b>${doc.nome}</b><br><small>${doc.data}</small></div>
                <i class="fas fa-file-alt"></i>
            `;
            lista.appendChild(item);
        });
    };

    window.carregarDoc = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_PMDF/${id}`));
        const doc = snap.val();
        document.getElementById('folha-total').innerHTML = doc.conteudo;
        window.nomeArquivo = doc.nome;
        window.pastaAtual = doc.gaveta;
        document.getElementById('identificador-peca').innerText = doc.nome;
        document.getElementById('modo-label').innerText = doc.nome;
        document.getElementById('modal-gavetas').style.display = 'none';
    };
</script>

</body>
</html>
