<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER PMDF</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --mentoria: #a855f7; --sidebar-w: 70px;
            --perigo: #ef4444; --success: #10b981; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            background: var(--primary); height: 50px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1rem; font-weight: 900; color: white; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; 
            display: flex; flex-direction: column; align-items: center;
            gap: 12px; padding: 15px 0; border-right: 1px solid rgba(255,255,255,0.1); 
        }

        .btn-side { 
            width: 45px; height: 45px; border: none; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: var(--gold); color: black; }

        /* AREA DE CONTE√öDO DIN√ÇMICA */
        .content-wrapper { flex: 1; display: flex; overflow: hidden; background: var(--bg-paper); transition: 0.3s; }

        /* LADO ESQUERDO: EDITOR */
        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: 0.3s;
        }
        .editor-hidden { display: none !important; } /* Esconde a folha no modo PDF Full */

        /* LADO DIREITO: PDF VIEWER */
        #pdf-sidebar { 
            width: 0; 
            background: #334155; border-left: 0px solid var(--gold);
            transition: 0.3s; position: relative; display: flex; flex-direction: column;
            overflow: hidden; visibility: hidden;
        }
        #pdf-sidebar.active { width: 50%; visibility: visible; border-left: 3px solid var(--gold); }
        #pdf-sidebar.full-screen { width: 100%; visibility: visible; border-left: none; }

        .pdf-header { background: #0f172a; color: var(--gold); padding: 10px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; font-weight: bold; }
        .pdf-controls { display: flex; gap: 15px; align-items: center; }
        #pdf-frame { width: 100%; flex: 1; border: none; background: white; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 800px; border-radius: 0 0 12px 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 15px;
        }

        #identificador-peca { 
            padding: 10px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 2px solid var(--gold);
            cursor: pointer; text-transform: uppercase; font-size: 13px;
        }
        
        .paper { 
            width: 100%; max-width: 800px; background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 1200px; padding: 50px;
            color: #1e293b; line-height: 1.8;
        }

        #folha-total { outline: none; min-height: 1100px; font-family: 'Courier New', monospace; font-size: 17px; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 500px; padding: 20px; border-radius: 15px; color: #0f172a; }
        .grid-gavetas { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-gaveta { padding: 15px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; text-align: center; font-weight: bold; }
        .item-arquivo { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE PMDF</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">TREINO</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.criarNovoTreino()"><i class="fas fa-plus"></i></button>
        <button class="btn-side" style="background:var(--success);" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirGerenciador()"><i class="fas fa-folder-open"></i></button>
        <button class="btn-side" style="background:var(--biblioteca);" onclick="window.abrirBiblioteca()"><i class="fas fa-book-open"></i></button>
        <hr style="width:60%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
    </aside>

    <div class="content-wrapper">
        <section class="editor-container" id="editor-principal">
            <div class="sticky-tools">
                <div id="identificador-peca" onclick="window.renomearMissao()">RELAT√ìRIO SEM T√çTULO</div>
            </div>
            <div class="paper">
                <div id="folha-total" contenteditable="true" spellcheck="false">
                    <b>MISS√ÉO PMDF - 2026</b><br><br>
                </div>
            </div>
        </section>

        <div id="pdf-sidebar">
            <div class="pdf-header">
                <span id="pdf-titulo">EDITAL PMDF 2023</span>
                <div class="pdf-controls">
                    <span id="btn-toggle-full" onclick="window.toggleFullPDF()" style="cursor:pointer; color:var(--gold);"><i class="fas fa-expand-arrows-alt"></i> MAX</span>
                    <i class="fas fa-times" onclick="window.fecharPDF()" style="cursor:pointer; color:red; font-size: 1.2rem;"></i>
                </div>
            </div>
            <iframe id="pdf-frame" src=""></iframe>
        </div>
    </div>
</main>

<div class="modal" id="modal-gavetas">
    <div class="modal-body">
        <div id="modal-nav" style="display:none; cursor:pointer; color:var(--gold-dark); margin-bottom:10px;" onclick="window.voltarParaGavetas()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="font-size:18px; margin-bottom:15px; border-bottom:2px solid var(--gold)">MEUS ARQUIVOS</h2>
        <div id="view-gavetas" class="grid-gavetas">
            <div class="btn-gaveta" onclick="window.abrirGaveta('TREINO')">TREINOS</div>
            <div class="btn-gaveta" onclick="window.abrirGaveta('QUEST√ïES')">QUEST√ïES</div>
            <div class="btn-gaveta" onclick="window.abrirGaveta('TESES')">TESES</div>
            <div class="btn-gaveta" onclick="window.abrirGaveta('LEGISLA√á√ÉO')">LEGISLA√á√ÉO</div>
        </div>
        <div id="view-arquivos" style="display:none;"><div id="lista-arquivos"></div></div>
        <button onclick="document.getElementById('modal-gavetas').style.display='none'" style="width:100%; padding:12px; margin-top:20px; background:black; color:white; border-radius:8px;">FECHAR</button>
    </div>
</div>

<div class="modal" id="modal-biblioteca">
    <div class="modal-body">
        <h2 style="font-size:18px; margin-bottom:15px; border-bottom:2px solid var(--biblioteca)">BIBLIOTECA T√ÅTICA</h2>
        <div class="item-arquivo" onclick="window.abrirPDFNoLado('edital-abertura-04-2023.pdf', 'EDITAL PMDF 2023')">
            <div><b>üìú EDITAL PMDF 2023</b><br><small>Visualiza√ß√£o Din√¢mica</small></div>
            <i class="fas fa-file-pdf" style="color:red"></i>
        </div>
        <button onclick="document.getElementById('modal-biblioteca').style.display='none'" style="width:100%; padding:12px; margin-top:20px; background:black; color:white; border-radius:8px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.missaoNome = "RELAT√ìRIO SEM T√çTULO";
    window.idAtual = null;

    // --- SISTEMA DE PDF (SPLIT / FULL) ---
    window.abrirPDFNoLado = (arquivo, titulo) => {
        const sidebar = document.getElementById('pdf-sidebar');
        const frame = document.getElementById('pdf-frame');
        document.getElementById('pdf-titulo').innerText = titulo;
        frame.src = arquivo; 
        
        sidebar.classList.add('active');
        sidebar.classList.remove('full-screen');
        document.getElementById('editor-principal').classList.remove('editor-hidden');
        document.getElementById('modal-biblioteca').style.display = 'none';
        document.getElementById('btn-toggle-full').innerHTML = '<i class="fas fa-expand-arrows-alt"></i> MAX';
    };

    window.toggleFullPDF = () => {
        const sidebar = document.getElementById('pdf-sidebar');
        const editor = document.getElementById('editor-principal');
        const btn = document.getElementById('btn-toggle-full');

        if(sidebar.classList.contains('full-screen')) {
            // Volta para modo Split
            sidebar.classList.remove('full-screen');
            editor.classList.remove('editor-hidden');
            btn.innerHTML = '<i class="fas fa-expand-arrows-alt"></i> MAX';
        } else {
            // Vai para modo Full PDF
            sidebar.classList.add('full-screen');
            editor.classList.add('editor-hidden');
            btn.innerHTML = '<i class="fas fa-columns"></i> DIVIDIR';
        }
    };

    window.fecharPDF = () => {
        const sidebar = document.getElementById('pdf-sidebar');
        sidebar.classList.remove('active', 'full-screen');
        document.getElementById('editor-principal').classList.remove('editor-hidden');
        setTimeout(() => { document.getElementById('pdf-frame').src = ""; }, 300);
    };

    window.abrirBiblioteca = () => {
        document.getElementById('modal-biblioteca').style.display = 'flex';
    };

    // --- SALVAMENTO E GAVETAS ---
    window.finalizarPeca = async () => {
        const conteudo = document.getElementById('folha-total').innerHTML;
        const gaveta = prompt("SALVAR EM QUAL GAVETA?", "TREINO").toUpperCase();
        if(!gaveta) return;

        const snap = await get(ref(db, `producao_v13/HISTORICO_PMDF`));
        let idExistente = null;
        if(snap.exists()){
            idExistente = Object.keys(snap.val()).find(key => 
                snap.val()[key].nome === window.missaoNome && snap.val()[key].gaveta === gaveta
            );
        }
        const idFinal = idExistente || window.idAtual || Date.now().toString();
        
        try {
            await set(ref(db, `producao_v13/HISTORICO_PMDF/${idFinal}`), {
                nome: window.missaoNome,
                data: new Date().toLocaleString('pt-BR'),
                gaveta: gaveta,
                conteudo: conteudo
            });
            window.idAtual = idFinal;
            alert(idExistente ? "ATUALIZADO!" : "SALVO!");
        } catch (e) { alert("Erro."); }
    };

    window.abrirGerenciador = () => {
        document.getElementById('modal-gavetas').style.display = 'flex';
        window.voltarParaGavetas();
    };

    window.voltarParaGavetas = () => {
        document.getElementById('view-gavetas').style.display = 'grid';
        document.getElementById('view-arquivos').style.display = 'none';
        document.getElementById('modal-nav').style.display = 'none';
    };

    window.abrirGaveta = async (gaveta) => {
        document.getElementById('view-gavetas').style.display = 'none';
        document.getElementById('view-arquivos').style.display = 'block';
        document.getElementById('modal-nav').style.display = 'block';
        const lista = document.getElementById('lista-arquivos');
        lista.innerHTML = "Carregando...";
        const snap = await get(ref(db, `producao_v13/HISTORICO_PMDF`));
        if(snap.exists()){
            const filtrados = Object.keys(snap.val()).map(k => ({ id: k, ...snap.val()[k] })).filter(i => i.gaveta === gaveta).reverse();
            lista.innerHTML = filtrados.length ? "" : "Vazio.";
            filtrados.forEach(doc => {
                const item = document.createElement('div');
                item.className = 'item-arquivo';
                item.onclick = () => window.carregarDocumento(doc.id);
                item.innerHTML = `<div><b>${doc.nome}</b><br><small>${doc.data}</small></div>`;
                lista.appendChild(item);
            });
        }
    };

    window.carregarDocumento = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_PMDF/${id}`));
        const doc = snap.val();
        document.getElementById('folha-total').innerHTML = doc.conteudo;
        window.missaoNome = doc.nome;
        window.idAtual = id;
        document.getElementById('identificador-peca').innerText = doc.nome;
        document.getElementById('modal-gavetas').style.display = 'none';
    };

    window.criarNovoTreino = () => {
        const n = prompt("NOME DA MISS√ÉO:");
        if(n){
            window.missaoNome = n.toUpperCase(); window.idAtual = null;
            document.getElementById('identificador-peca').innerText = window.missaoNome;
            document.getElementById('folha-total').innerHTML = `<b>${window.missaoNome}</b><br><br>`;
        }
    };

    window.renomearMissao = () => {
        const n = prompt("NOME:", window.missaoNome);
        if(n) { window.missaoNome = n.toUpperCase(); document.getElementById('identificador-peca').innerText = window.missaoNome; }
    };
</script>

</body>
</html>
