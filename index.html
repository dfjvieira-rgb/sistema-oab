<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER ICON</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 70px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR MASTER PM */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 10px; 
            padding: 15px 0; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .btn-side { 
            width: 50px; min-height: 50px; border: none; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.05);
            position: relative;
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
        .btn-side i { font-size: 1.1rem; color: var(--gold); }

        .btn-side::after {
            content: attr(data-label);
            position: absolute; left: 60px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 10px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s;
            z-index: 6000; border: 1px solid var(--gold); font-weight: bold;
        }
        .btn-side:hover::after { opacity: 1; left: 75px; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        /* HUB DE INTELIG√äNCIAS PM 2026 */
        #hub-mentoria-lateral {
            position: fixed; right: -400px; top: 60px; bottom: 0; width: 380px; 
            background: #0f172a; border-left: 3px solid var(--mentoria);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 9000;
            display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        #hub-mentoria-lateral.active { right: 0; }
        .hub-header { background: var(--mentoria); padding: 15px; display: flex; justify-content: space-between; font-weight: 900; align-items: center; }
        .hub-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .intel-card { 
            background: #1e293b; border: 1px solid rgba(168, 85, 247, 0.3); padding: 12px; 
            border-radius: 8px; font-size: 11px; text-align: center; cursor: pointer;
            transition: 0.2s; font-weight: bold; color: #e2e8f0;
        }
        .intel-card:hover { border-color: var(--mentoria); background: #2d3748; transform: translateY(-2px); }
        .intel-card i { display: block; font-size: 1.5rem; margin-bottom: 8px; color: var(--mentoria); }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #hub-mentoria-lateral { width: 100%; top: 0; height: 100%; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">PLANO DE VOO PM 2026: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" data-label="EXAMES OAB" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
        <button class="btn-side" style="background:#facc15; color:#000" data-label="NOVO TREINO" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" data-label="HUB INTELIG√äNCIAS" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#475569;" data-label="PERGAMINHO (ESTRUTURAS)" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" data-label="MARTELO (TESES)" onclick="window.injetarTeses()"><i class="fas fa-hammer"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:#10b981;" data-label="BLINDAR E SALVAR (DISQUETE)" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155;" data-label="MINHA PASTA PM" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:#f97316;" data-label="VER PE√áA PDF" onclick="window.verPDF('P')"><i class="fas fa-file-pdf"></i></button>
        <button class="btn-side" style="background:#eab308;" data-label="VER GABARITO" onclick="window.verPDF('G')"><i class="fas fa-check-double"></i></button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" data-label="VADE MECUM" onclick="window.verPDF('V')"><i class="fas fa-gavel"></i></button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                <div class="highlight-box">
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i></button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i></button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()">GERAR PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <aside id="hub-mentoria-lateral">
        <div class="hub-header">
            <span>üß† HUB MASTER PM 2026</span>
            <i class="fas fa-times" onclick="window.abrirMentoria()" style="cursor:pointer"></i>
        </div>
        <div class="hub-grid">
            <div class="intel-card" onclick="window.intelQualPeca()"><i class="fas fa-search"></i>Qual √© a Pe√ßa?</div>
            <div class="intel-card" onclick="window.intelNaoConfunda()"><i class="fas fa-exclamation-triangle"></i>N√£o Confunda</div>
            <div class="intel-card" onclick="window.intelTeses()"><i class="fas fa-gavel"></i>Teses Oficiais</div>
            <div class="intel-card" onclick="window.intel50Questoes()"><i class="fas fa-question"></i>50 Quest√µes</div>
            <div class="intel-card" onclick="window.intelEstruturas()"><i class="fas fa-layer-group"></i>Estruturas</div>
            <div class="intel-card" onclick="window.intelPreliminares()"><i class="fas fa-shield-alt"></i>Preliminares</div>
            <div class="intel-card" onclick="window.intelRecursos()"><i class="fas fa-arrow-up"></i>Recursos</div>
            <div class="intel-card" onclick="window.intelRemissoes()"><i class="fas fa-book"></i>Remiss√µes Vade</div>
        </div>
        <div style="padding:15px; border-top:1px solid rgba(255,255,255,0.1); font-size:10px; color:var(--gold); text-align:center;">
            STATUS: SISTEMA BLINDADO PM ATIVO
        </div>
    </aside>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <button onclick="window.toggleRecolherEditor()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 8px; border-radius:4px; font-size:10px;">VOLTAR EDITOR</button>
            <span id="pdf-title">DOC PM</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold;">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    const PREFIXO = "PM2026";
    const PATH_HISTORICO = `${PREFIXO}/HISTORICO_OFICIAL`;
    const PATH_RASCUNHO = `${PREFIXO}/MASTER_RASCUNHO`;

    window.db = db;
    window.activeEx = localStorage.getItem(`${PREFIXO}_activeEx`) || "39";
    window.pecaAtualNome = localStorage.getItem(`${PREFIXO}_pecaAtualNome`) || "TREINO VOO PM";

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo();
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    // --- L√ìGICA DAS INTELIG√äNCIAS (HUB MASTER) ---
    window.abrirMentoria = () => {
        document.getElementById('hub-mentoria-lateral').classList.toggle('active');
    };

    window.intelQualPeca = () => {
        FolhaEngine.injetarTextoMultilinhas("--- INTELIG√äNCIA: QUAL A PE√áA? ---\\n1. Senten√ßa prolatada? RECURSO ORDIN√ÅRIO (895, I, CLT).\\n2. Execu√ß√£o em curso? AGRAVO DE PETI√á√ÉO (897, a, CLT).\\n3. Decis√£o Interlocut√≥ria em Tutela? MANDADO DE SEGURAN√áA.");
        window.abrirMentoria();
    };

    window.intelNaoConfunda = () => {
        FolhaEngine.injetarTextoMultilinhas("--- INTELIG√äNCIA: N√ÉO CONFUNDA ---\\n- S√∫mula 369 (Dirigente Sindical) x OJ 365 (Conselho Fiscal - sem estabilidade).\\n- Multa 467 (Verbas Rescis√≥rias) x Multa 477 (Atraso no Pagamento).");
        window.abrirMentoria();
    };

    window.injetarTeses = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "‚öñÔ∏è MARTELO: TESES PM (35-39)";
        document.getElementById('modal-content').innerHTML = `
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 614, ¬ß3¬∫ CLT: Vedada a ultratividade de norma coletiva.')"><span>Ex 36: Ultratividade</span></div>
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 11-A CLT: Prescri√ß√£o Intercorrente (2 anos de in√©rcia).')"><span>Ex 37: Prescri√ß√£o Intercorrente</span></div>
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 486 CLT: Fato do Pr√≠ncipe (Paralisa√ß√£o por ato de autoridade).')"><span>Ex 38: Fato do Pr√≠ncipe</span></div>
        `;
        modal.style.display = 'flex';
    };

    // --- SISTEMA DISQUETE (BLINDADO) ---
    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!confirm(`Deseja salvar e BLINDAR esta pe√ßa no hist√≥rico PM?`)) return;

        const idFinal = Date.now().toString();
        const agora = new Date().toLocaleString('pt-BR');
        await set(ref(db, `${PATH_HISTORICO}/${idFinal}`), {
            nome: `${window.pecaAtualNome} (${agora})`,
            conteudo: ed.innerHTML
        });
        alert("‚úÖ PE√áA BLINDADA! Salva no hist√≥rico do Mentoria.");
    };

    window.verPDF = (t) => {
        const f = document.getElementById('pdf-frame');
        let url = "";
        switch(t) {
            case 'P': url = `ro${window.activeEx}.pdf`; break;
            case 'G': url = `ro${window.activeEx}-gabarito.pdf`; break;
            case 'V': url = 'vade.pdf'; break;
        }
        f.src = url;
        document.getElementById('pdf-viewer').classList.add('active');
        document.getElementById('editor-container').classList.add('collapsed');
    };

    window.fecharPDF = () => {
        document.getElementById('pdf-viewer').classList.remove('active');
        document.getElementById('editor-container').classList.remove('collapsed');
    };

    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ESCOLHER EXAME PM";
        let html = "";
        for(let i=39; i>=35; i--) {
            html += `<div class="opt-btn" onclick="window.setExame(${i})"><span>EXAME ${i}</span></div>`;
        }
        document.getElementById('modal-content').innerHTML = html;
        modal.style.display = 'flex';
    };

    window.setExame = (ex) => {
        window.activeEx = ex.toString();
        localStorage.setItem(`${PREFIXO}_activeEx`, window.activeEx);
        atualizarDisplayModo();
        document.getElementById('universal-modal').style.display = 'none';
    };

    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        if(ed && ed.innerText.trim() !== "") {
            await set(ref(db, PATH_RASCUNHO), { conteudo: ed.innerHTML, timestamp: Date.now() }); 
        }
    }

    async function carregarRascunho() { 
        const snap = await get(ref(db, PATH_RASCUNHO)); 
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; 
    }

    window.atualizarDisplayModo = () => {
        document.getElementById('ex-display').innerText = `EXAME ${window.activeEx}`;
        document.getElementById('identificador-peca').innerHTML = `${window.pecaAtualNome} <i class="fas fa-pen"></i>`;
    };

</script>
</body>
</html>
