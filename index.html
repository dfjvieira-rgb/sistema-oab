<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FOLHA DE PROVA - SOLDADO PMDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #064e3b; --gold: #fbbf24; --bg: #f8fafc; --sidebar: #022c22; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: var(--primary); padding: 10px 20px; border-bottom: 3px solid var(--gold); display: flex; justify-content: space-between; align-items: center; color: white; z-index: 100; }
        .badge { background: var(--gold); color: black; padding: 4px 8px; border-radius: 4px; font-weight: 900; font-size: 10px; }

        /* LAW-BAR: FOCO SOLDADO/PRAÇA */
        .law-bar { background: #022c22; padding: 10px 20px; display: flex; gap: 15px; overflow-x: auto; border-bottom: 1px solid #065f46; scrollbar-width: none; }
        .law-link { color: #a7f3d0; text-decoration: none; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 6px; white-space: nowrap; transition: 0.3s; padding: 5px 10px; border-radius: 4px; background: rgba(255,255,255,0.05); }
        .law-link:hover { color: var(--gold); background: rgba(255,255,255,0.1); }
        .law-link i { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 70px; background: var(--sidebar); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; border-right: 1px solid #065f46; }
        .btn-side { width: 50px; height: 50px; border: none; border-radius: 12px; background: rgba(255,255,255,0.05); color: var(--gold); cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .btn-side:hover { background: var(--gold); color: black; transform: scale(1.05); }

        .editor-view { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .paper-official { 
            width: 100%; max-width: 800px; background: white; min-height: 1200px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 50px 60px; position: relative;
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 100% 2.2rem; line-height: 2.2rem; border: 1px solid #cbd5e1;
        }
        #editor { outline: none; font-family: 'Courier New', Courier, monospace; font-size: 18px; color: #1e293b; text-align: justify; }

        #mentoria-hub { position: fixed; inset: 0; background: #020617; z-index: 9999; display: none; }
        #mentoria-hub.active { display: block; }
        .close-hub { position: absolute; top: 20px; left: 20px; z-index: 10000; padding: 12px 25px; background: var(--gold); border: none; font-weight: 900; cursor: pointer; border-radius: 8px; }

        @media print { .sidebar, header, .law-bar, .close-hub { display: none !important; } .editor-view { padding: 0; } .paper-official { box-shadow: none; border: none; } }
    </style>
</head>
<body>

<header>
    <div><i class="fas fa-person-military-pointing"></i> PRANCHETA DO <span style="color:var(--gold)">SOLDADO PMDF</span></div>
    <div id="counter" class="badge">LINHAS: 01</div>
</header>

<nav class="law-bar">
    <a href="https://sinj.df.gov.br/sinj/Norma/25390/Lei_7289_18_12_1984.html" target="_blank" class="law-link"><i class="fas fa-book"></i> ESTATUTO (Lei 7.289)</a>
    <a href="https://www.planalto.gov.br/ccivil_03/decreto/1970-1979/d667.htm" target="_blank" class="law-link"><i class="fas fa-shield-halved"></i> DECRETO 667/69</a>
    <a href="https://sinj.df.gov.br/sinj/Norma/34211/Decreto_10260_16_02_1987.html" target="_blank" class="law-link"><i class="fas fa-gavel"></i> RDPM (Decreto 10.260)</a>
    <a href="https://www.planalto.gov.br/ccivil_03/leis/l13022.htm" target="_blank" class="law-link"><i class="fas fa-city"></i> ESTATUTO GUARDAS (Subsidiário)</a>
    <a href="https://www.planalto.gov.br/ccivil_03/_ato2011-2014/2012/lei/l12681.htm" target="_blank" class="law-link"><i class="fas fa-database"></i> SINESP (Abordagens)</a>
    <a href="https://www.planalto.gov.br/ccivil_03/leis/l4898.htm" target="_blank" class="law-link"><i class="fas fa-handcuffs"></i> ABUSO DE AUTORIDADE</a>
</nav>

<main>
    <aside class="sidebar">
        <button class="btn-side" onclick="abrirMentoria()" title="Mentoria de Praça"><i class="fas fa-brain"></i></button>
        <button class="btn-side" onclick="window.print()" title="Imprimir Relatório"><i class="fas fa-print"></i></button>
        <button class="btn-side" onclick="document.execCommand('undo')"><i class="fas fa-rotate-left"></i></button>
        <button class="btn-side" onclick="limpar()" style="margin-top:auto; color:#f87171;"><i class="fas fa-eraser"></i></button>
    </aside>

    <section class="editor-view">
        <div class="paper-official">
            <div id="editor" contenteditable="true" spellcheck="false" oninput="contarLinhas()">
                <b>POLÍCIA MILITAR DO DISTRITO FEDERAL</b><br>
                <b>RELATÓRIO DE OCORRÊNCIA POLICIAL MILITAR</b><br><br>
                HISTÓRICO: 
            </div>
        </div>
    </section>
</main>

<div id="mentoria-hub">
    <button class="close-hub" onclick="abrirMentoria()"><i class="fas fa-arrow-left"></i> VOLTAR AO SERVIÇO</button>
    <iframe src="mentoria.html" style="width:100%; height:100%; border:none;"></iframe>
</div>

<script>
    function abrirMentoria() { document.getElementById('mentoria-hub').classList.toggle('active'); }
    function contarLinhas() {
        const text = document.getElementById('editor').innerText;
        const lines = text.split('\n').length;
        document.getElementById('counter').innerText = `LINHAS: ${String(lines).padStart(2, '0')}`;
    }
    window.receberTexto = (texto) => {
        const ed = document.getElementById('editor');
        ed.focus();
        document.execCommand('insertHTML', false, `<br>${texto}<br>`);
        abrirMentoria();
    };
    function limpar() { if(confirm("Limpar prancheta?")) document.getElementById('editor').innerHTML = "<b>POLÍCIA MILITAR DO DISTRITO FEDERAL</b><br><b>RELATÓRIO...</b>"; }
</script>
</body>
</html>
