<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA OAB-PM | JOAQUIM 2026</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #001f3f; /* Azul Marinho PM */
            --gold: #fbbf24; 
            --bg-paper: #cbd5e1; 
            --mentoria: #16a34a; /* Verde Militar */
            --sidebar-w: 70px;
            --questoes: #2563eb; --teses: #dc2626; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #020617; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; text-transform: uppercase; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); background: #001529; display: flex; 
            flex-direction: column; align-items: center; gap: 10px; padding: 15px 0; 
            border-right: 1px solid rgba(255,255,255,0.1); 
        }

        .btn-side { 
            width: 50px; min-height: 50px; border: none; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.05); position: relative;
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
        .btn-side i { font-size: 1.1rem; color: var(--gold); }

        .btn-side::after {
            content: attr(data-label); position: absolute; left: 60px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 10px; white-space: nowrap; 
            opacity: 0; pointer-events: none; transition: 0.2s; z-index: 6000; border: 1px solid var(--gold);
        }
        .btn-side:hover::after { opacity: 1; left: 75px; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
        }
        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
            text-transform: uppercase; font-size: 0.8rem;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 2500px; position: relative; }

        #pdf-viewer { width: 0; background: #1e293b; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #0f172a; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center; border-bottom: 1px solid var(--gold);}
        iframe { width: 100%; flex: 1; border: none; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">SISTEMA <span>JOAQUIM PM</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">DIRET√ìRIO: C:\SISTEMA-OAB</div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" data-label="PROVAS PM" onclick="window.abrirProvas()"><i class="fas fa-shield-halved"></i></button>
        <button class="btn-side" style="background:#facc15; color:#000" data-label="NOVA REDA√á√ÉO" onclick="window.ativarTreinoLivre()"><i class="fas fa-pen-nib"></i></button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" data-label="50 QUEST√ïES" onclick="window.ativarModoQuestoes()"><i class="fas fa-list-check"></i></button>
        <button class="btn-side" style="background:var(--biblioteca); color:#fff" data-label="CENTRAL PDF" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder-tree"></i></button>
        <button class="btn-side" style="background:#334155;" data-label="GAVETAS MASTER" onclick="window.gerenciadorPasta()"><i class="fas fa-box-archive"></i></button>
        <button class="btn-side" style="background:#10b981;" data-label="BLINDAR AGORA" onclick="window.finalizarPeca()"><i class="fas fa-cloud-arrow-up"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--mentoria);" data-label="IA OPERACIONAL" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#475569;" data-label="MODELOS PM" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">NOVA MISS√ÉO... <i class="fas fa-pen"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-eraser"></i> Limpar</button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-file-pdf"></i> Imprimir</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; cursor:pointer; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    // BLINDAGEM MASTER OAB NA PASTA PM
    window.db = db;
    const PATH_BASE = "ESTUDO_PM_JOAQUIM/MASTER_RASCUNHO";
    const PATH_HISTORICO = "ESTUDO_PM_JOAQUIM/HISTORICO_FINALIZADOS";

    window.modoAtual = localStorage.getItem('modoAtual_pm') || "REDACAO"; 
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome_pm') || "NOVO TREINO PM";

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo();
        await carregarRascunho();
        setInterval(salvarAutomatico, 20000); 
    };

    window.gerenciadorPasta = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ GAVETAS MASTER PM";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('QUESTOES')"><span>GAVETA: 50 QUEST√ïES</span> <i class="fas fa-list-check" style="color:var(--questoes)"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('REDACAO')"><span>GAVETA: REDA√á√ïES</span> <i class="fas fa-pen-nib" style="color:#facc15"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('RELATORIO')"><span>GAVETA: RELAT√ìRIOS</span> <i class="fas fa-file-shield" style="color:var(--mentoria)"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.abrirGavetaEspecifica = async (tipoGaveta) => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = `üìÇ GAVETA: ${tipoGaveta}`;
        content.innerHTML = "Lendo Master OAB...";
        try {
            const snap = await get(ref(db, PATH_HISTORICO));
            content.innerHTML = "";
            if (snap.exists()) {
                const filtrados = Object.keys(snap.val())
                    .map(k => ({ id: k, ...snap.val()[k] }))
                    .filter(item => item.exame === tipoGaveta);
                if(filtrados.length === 0) content.innerHTML = "Gaveta vazia.";
                filtrados.reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'opt-btn';
                    div.innerHTML = `<strong onclick="window.carregarPecaPasta('${item.id}')">${item.peca}</strong>`;
                    content.appendChild(div);
                });
            } else content.innerHTML = "Vazia.";
        } catch (e) { content.innerHTML = "Erro de conex√£o."; }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed || ed.innerHTML.length < 10) return;
        if (!confirm(`Blindar "${window.pecaAtualNome}" no Master OAB?`)) return;
        try {
            const idFinal = Date.now().toString();
            await set(ref(db, `${PATH_HISTORICO}/${idFinal}`), {
                exame: window.modoAtual, 
                peca: `${window.pecaAtualNome} (${new Date().toLocaleString()})`, 
                conteudo: ed.innerHTML
            });
            alert("‚úÖ Blindado com sucesso!");
        } catch (e) { alert("Erro ao blindar."); }
    };

    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        if(ed) await set(ref(db, PATH_BASE), { conteudo: ed.innerHTML }); 
    }

    async function carregarRascunho() { 
        const snap = await get(ref(db, PATH_BASE)); 
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; 
    }

    window.atualizarDisplayModo = () => {
        document.getElementById('ex-display').innerText = window.modoAtual;
        document.getElementById('identificador-peca').innerHTML = `${window.pecaAtualNome} <i class="fas fa-pen"></i>`;
    };

    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active', 'full-view'); };
    window.toggleRecolherEditor = () => { document.getElementById('pdf-viewer').classList.toggle('active'); };
    window.renomearTreino = () => {
        const n = prompt("Nome do Documento:", window.pecaAtualNome);
        if(n) { window.pecaAtualNome = n; window.atualizarDisplayModo(); }
    };
</script>
</body>
</html>
