<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER ICON</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 70px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR COMPACTA - APENAS ÍCONES */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 10px; 
            padding: 15px 0; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .btn-side { 
            width: 50px; min-height: 50px; border: none; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.05);
            position: relative;
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
        .btn-side i { font-size: 1.1rem; color: var(--gold); }

        /* Legenda ao passar o mouse */
        .btn-side::after {
            content: attr(data-label);
            position: absolute; left: 60px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 10px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s;
            z-index: 6000; border: 1px solid var(--gold); font-weight: bold;
        }
        .btn-side:hover::after { opacity: 1; left: 75px; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }

        @media print {
            body, main, .editor-container { overflow: visible !important; height: auto !important; display: block !important; background: white !important; }
            .sidebar, header, .sticky-tools, #mobile-hub, #pdf-viewer, .modal { display: none !important; }
            .paper { box-shadow: none !important; margin: 0 !important; width: 100% !important; min-height: auto !important; }
            .editor-container { padding: 0 !important; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" data-label="EXAMES OAB" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
        <button class="btn-side" style="background:#facc15; color:#000" data-label="NOVO TREINO" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" data-label="QUESTÕES" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="btn-side" style="background:var(--teses); color:#fff" data-label="TREINO TESES" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--biblioteca); color:#fff" data-label="PASTA DE PDFS" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i></button>
        <button class="btn-side" style="background:#334155;" data-label="MINHA PASTA" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i></button>
        <button class="btn-side" style="background:#10b981;" data-label="FINALIZAR / SALVAR" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--mentoria);" data-label="MENTORIA IA" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#475569;" data-label="PERGAMINHO" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" data-label="MARTELO" onclick="window.injetarTeses()"><i class="fas fa-hammer"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:#8b5cf6;" data-label="LIVRO PROCESSO" onclick="window.verPDF('LP')"><i class="fas fa-book"></i></button>
        <button class="btn-side" style="background:#6366f1;" data-label="LIVRO MATERIAL" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:#f97316;" data-label="PEÇA PDF" onclick="window.verPDF('P')"><i class="fas fa-file-pdf"></i></button>
        <button class="btn-side" style="background:#eab308;" data-label="GABARITO" onclick="window.verPDF('G')"><i class="fas fa-check-double"></i></button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" data-label="VADE MECUM" onclick="window.verPDF('V')"><i class="fas fa-gavel"></i></button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i> Desfazer</button>
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none; padding:12px 5px;">
                        <i class="fas fa-highlighter"></i>
                    </button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                    <div class="color-dot" id="dot-purple" style="background:#e9d5ff;" onclick="window.setHighlightColor('#e9d5ff', 'dot-purple')"></div>
                    <div class="color-dot none" id="dot-none" title="Remover Cor" onclick="window.setHighlightColor('transparent', 'dot-none')">
                        <i class="fas fa-slash"></i>
                    </div>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <div>
                <button onclick="window.toggleRecolherEditor()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer; margin-right:10px;">
                    <i class="fas fa-arrows-alt-h"></i> VOLTAR EDITOR
                </button>
                <span id="pdf-title">DOCUMENTO</span>
            </div>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:var(--biblioteca); color:white" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i></button>
        <button class="fab-sub" style="background:var(--teses); color:white" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i></button>
        <button class="fab-sub" style="background:var(--questoes); color:white" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="fab-sub" style="background:#facc15; color:black" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; margin-bottom:10px; cursor:pointer; font-weight:bold; color:var(--gold)" onclick="window.gerenciadorPasta()">← VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    // --- CONFIGURAÇÃO DE ISOLAMENTO MASTER (ESTRUTURA PM 2026) ---
    // O uso do prefixo "PM2026_" garante que não haja colisão com o projeto OAB
    const PREFIXO = "PM2026";
    const PATH_HISTORICO = `${PREFIXO}/HISTORICO_OFICIAL`;
    const PATH_RASCUNHO = `${PREFIXO}/MASTER_RASCUNHO`;

    window.db = db;
    
    // Recuperação de estado isolada via LocalStorage com prefixo único
    window.activeEx = localStorage.getItem(`${PREFIXO}_activeEx`) || "39";
    window.modoAtual = localStorage.getItem(`${PREFIXO}_modoAtual`) || "TREINO"; 
    window.pecaAtualNome = localStorage.getItem(`${PREFIXO}_pecaAtualNome`) || "NOVO TREINO PM";

    window.historicoUndo = [];
    let debounceTimer = null;
    window.marcaTextoAtivo = false;
    window.currentColor = '#fef08a';

    // --- BIBLIOTECA DE APOIO ESPECÍFICA ---
    window.LISTA_PDF_BIBLIOTECA = [
        { nome: "TABELA IDENTIFICAÇÃO DE PEÇAS", url: "identificacaopecas.pdf" },
        { nome: "RESUMINHO APOSTAS!", url: "RESUMINHO APOSTAS!.pdf" },
        { nome: "LINHA DO TEMPO - PEÇAS", url: "LINHA DO TEMPO.pdf" },
        { nome: "TESES OAB 2ª FASE", url: "TESES_OAB.pdf" },
        { nome: "100 ARTIGOS PARA GRIFAR", url: "100_ARTIGOS.PDF" }
    ];

    window.onload = async () => {
        // Inicializa a FolhaEngine (Garante as 150 linhas padrão FGV)
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo(); 
        
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const html = ed.innerHTML;
                        if(window.historicoUndo[window.historicoUndo.length -1] !== html) {
                            window.historicoUndo.push(html);
                            if(window.historicoUndo.length > 30) window.historicoUndo.shift();
                        }
                    }, 800);
                });
                ed.addEventListener('mouseup', () => {
                    if(window.marcaTextoAtivo) {
                        const selection = window.getSelection();
                        if (selection.toString().length > 0) document.execCommand('backColor', false, window.currentColor);
                    }
                });
            }
        }, 1000);

        await carregarRascunho();
        setInterval(salvarAutomatico, 30000); 
    };

    // --- INTELIGÊNCIA DOS EXAMES ANALISADOS (35-39) ---
    window.injetarTeses = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "⚖️ MARTELO: TESES (35-39)";
        
        content.innerHTML = `
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Súmula 369, I, TST: Estabilidade de dirigente sindical garantida mesmo com comunicação fora do prazo, se dentro do contrato.')"><span>Ex 35: Dirigente Sindical</span></div>
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 614, §3º CLT: Vedada a ultratividade de norma coletiva. Acabou o prazo, acabou o direito.')"><span>Ex 36: Ultratividade</span></div>
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 11-A CLT: Prescrição Intercorrente exige inércia por 2 anos (Exame 37 acusou erro em 1 ano).')"><span>Ex 37: Prescrição Execução</span></div>
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 486 CLT: Fato do Príncipe. Paralisação por ato de autoridade municipal/estadual.')"><span>Ex 38: Fato do Príncipe</span></div>
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('OJ 365 SDI-I: Membro de Conselho Fiscal não tem estabilidade (Exame 39).')"><span>Ex 39: Conselho Fiscal</span></div>
        `;
        modal.style.display = 'flex';
    };

    // --- GESTÃO DE GAVETAS (FIREBASE ISOLADO PM) ---
    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        const tipo = window.modoAtual; 
        const nomeAlvo = window.pecaAtualNome;

        if(!confirm(`[PLANO PM] Salvar "${nomeAlvo}" na Gaveta [${tipo}]?`)) return;

        try {
            const idFinal = Date.now().toString();
            const agora = new Date();
            const dataF = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
            
            await set(ref(db, `${PATH_HISTORICO}/${idFinal}`), {
                exame: tipo, 
                peca: `${nomeAlvo} (${dataF})`, 
                conteudo: ed.innerHTML,
                origem: "PM_REDACOES"
            });
            alert("✅ Guardado no Plano de Voo PM!");
        } catch (e) { alert("Erro ao salvar no Firebase PM."); }
    };

    // --- NAVEGAÇÃO E PDFs ---
    window.verPDF = (t) => {
        const f = document.getElementById('pdf-frame');
        let url = "";
        switch(t) {
            case 'P': url = `ro${window.activeEx}.pdf`; break;
            case 'G': url = `ro${window.activeEx}-gabarito.pdf`; break;
            case 'V': url = 'vade.pdf'; break;
            case 'LP': url = 'livro_processo.pdf'; break;
            case 'LM': url = 'livro_material.pdf'; break;
        }
        f.src = url;
        document.getElementById('pdf-title').innerText = `PM APOIO: ${url}`;
        document.getElementById('pdf-viewer').classList.add('active');
        window.toggleRecolherEditor(); 
    };

    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ESCOLHER EXAME (35-39)";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        for(let i=39; i>=35; i--) {
            const b = document.createElement('div'); b.className = 'opt-btn'; 
            b.innerHTML = `<span>EXAME ${i} ${i==39?'(ÚLTIMO)':''}</span> <i class="fas fa-chevron-right"></i>`;
            b.onclick = () => { 
                window.activeEx = i.toString(); 
                window.modoAtual = i.toString(); 
                window.pecaAtualNome = "PEÇA OFICIAL PM"; 
                persistirERefrescar();
                modal.style.display = 'none';
            };
            content.appendChild(b);
        }
        modal.style.display = 'flex';
    };

    // --- PERSISTÊNCIA E BACKUP ---
    function persistirERefrescar() {
        localStorage.setItem(`${PREFIXO}_modoAtual`, window.modoAtual);
        localStorage.setItem(`${PREFIXO}_pecaAtualNome`, window.pecaAtualNome);
        localStorage.setItem(`${PREFIXO}_activeEx`, window.activeEx);
        atualizarDisplayModo();
    }

    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        if(ed && ed.innerText.trim() !== "") {
            await set(ref(db, PATH_RASCUNHO), { 
                conteudo: ed.innerHTML, 
                timestamp: Date.now(),
                contexto: "PM_WORK" 
            }); 
        }
    }

    async function carregarRascunho() { 
        const snap = await get(ref(db, PATH_RASCUNHO)); 
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; 
    }

    // --- UI TOOLS ---
    window.desfazer = () => {
        if(window.historicoUndo.length > 1) {
            window.historicoUndo.pop();
            const estadoAnterior = window.historicoUndo[window.historicoUndo.length - 1];
            document.getElementById('editor-principal').innerHTML = estadoAnterior;
        }
    };

    window.renomearTreino = () => {
        const n = prompt("Nome do Documento PM:", window.pecaAtualNome);
        if (n) { window.pecaAtualNome = n; persistirERefrescar(); }
    };

    window.atualizarDisplayModo = () => {
        const label = isNaN(window.modoAtual) ? window.modoAtual : "EXAME " + window.modoAtual;
        document.getElementById('ex-display').innerText = `PM: ${label}`;
        document.getElementById('identificador-peca').innerHTML = `${window.pecaAtualNome} <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i>`;
    };

    window.fecharPDF = () => {
        document.getElementById('pdf-viewer').classList.remove('active', 'full-view');
        document.getElementById('editor-container').classList.remove('collapsed');
    };

    window.toggleRecolherEditor = () => {
        document.getElementById('editor-container').classList.toggle('collapsed');
        document.getElementById('pdf-viewer').classList.toggle('full-view');
    };

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');

</script>
