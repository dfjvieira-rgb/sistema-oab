<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA OPERACIONAL | QG JOAQUIM 2026</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #001f3f; /* Azul Marinho PM */
            --gold: #fbbf24; 
            --bg-paper: #cbd5e1; 
            --mentoria: #16a34a; /* Verde Militar */
            --sidebar-w: 70px;
            --questoes: #2563eb; 
            --teses: #dc2626; 
            --inteligencia: #facc15;
            --peca: #a855f7;
        }

        body.dark-mode { --bg-paper: #020617; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1.1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR COMPLETA */
        .sidebar { 
            width: var(--sidebar-w); background: #001529; display: flex; 
            flex-direction: column; align-items: center; gap: 12px; padding: 15px 0; 
            border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto;
        }

        .btn-side { 
            width: 48px; min-height: 48px; border: none; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.05); position: relative;
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .btn-side i { font-size: 1.2rem; }

        .btn-side::after {
            content: attr(data-label); position: absolute; left: 60px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 10px; white-space: nowrap; 
            opacity: 0; pointer-events: none; transition: 0.2s; z-index: 6000; border: 1px solid var(--gold);
        }
        .btn-side:hover::after { opacity: 1; left: 70px; }

        /* √ÅREA DO EDITOR */
        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; text-transform: uppercase; font-size: 0.75rem;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.65rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.3); min-height: 100vh; }

        /* PDF VIEWER */
        #pdf-viewer { width: 0; background: #1e293b; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 45%; border-left: 4px solid var(--gold); }

        .pdf-controls { background: #0f172a; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 11px; align-items: center; }
        iframe { width: 100%; flex: 1; border: none; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; padding: 10px; }
        .modal-body { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 15px; color: #0f172a; max-height: 90vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 8px; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; font-size: 0.85rem; }
        .opt-btn:hover { background: #f1f5f9; border-color: var(--gold); }

        @media (max-width: 768px) { .sidebar { display: none; } #pdf-viewer.active { width: 100%; position: absolute; inset: 0; z-index: 9000; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">SISTEMA <span>OAB/PM 2026</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">DIR: C:\SISTEMA-OAB</div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" data-label="CENTRAL PDF" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-file-pdf"></i></button>
        <button class="btn-side" style="background:var(--questoes)" data-label="50 QUEST√ïES" onclick="window.abrirSistemaLeis('QUESTOES')"><i class="fas fa-list-check"></i></button>
        <button class="btn-side" style="background:var(--teses)" data-label="TESES PENAIS" onclick="window.abrirSistemaLeis('TESES')"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--inteligencia); color:#000" data-label="N√ÉO CONFUNDA" onclick="window.abrirSistemaLeis('INTELIGENCIAS')"><i class="fas fa-brain"></i></button>
        <button class="btn-side" style="background:var(--peca)" data-label="QUAL A PE√áA?" onclick="window.abrirSistemaLeis('PECA')"><i class="fas fa-scale-balanced"></i></button>
        
        <hr style="width:60%; opacity:0.2; margin:5px 0">
        
        <button class="btn-side" style="background:#475569;" data-label="PERGAMINHO" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#334155;" data-label="GAVETAS MASTER" onclick="window.gerenciadorPasta()"><i class="fas fa-box-archive"></i></button>
        <button class="btn-side" style="background:#10b981;" data-label="BLINDAR AGORA" onclick="window.finalizarPeca()"><i class="fas fa-cloud-arrow-up"></i></button>
        
        <hr style="width:60%; opacity:0.2; margin:5px 0">
        
        <button class="btn-side" style="background:var(--mentoria);" data-label="IA MENTOR" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">MISSAO: NOVO TREINO PM/OAB <i class="fas fa-pen"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-eraser"></i> Limpar</button>
                <button class="btn-lib" onclick="window.togglePDF()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.gerarPDF()"><i class="fas fa-file-export"></i> Gerar PDF</button>
            </div>
        </div>
        <div id="folha-total"></div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; cursor:pointer; font-weight:bold; border-radius:4px">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; cursor:pointer; color:var(--gold); font-weight:bold; margin-bottom:15px" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:15px; border-bottom:2px solid var(--gold); padding-bottom:10px; font-size:1.1rem"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; cursor:pointer; font-weight:bold; border:none;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    const PATH_BASE = "ESTUDO_PM_JOAQUIM/MASTER_RASCUNHO";

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
    };

    // --- INTELIG√äNCIA EXTRA√çDA DOS SEUS PDFs (RO35-RO39) ---
    window.abrirSistemaLeis = (tipo) => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        const titulos = {
            'TESES': '‚öñÔ∏è TESES DE OURO (EXAMES 35-39)',
            'PECA': 'üîç QUAL √â A PE√áA? (IDENTIFICADOR)',
            'INTELIGENCIAS': 'üí° N√ÉO CONFUNDA'
        };
        document.getElementById('modal-title').innerText = titulos[tipo];
        
        let html = "";

        if(tipo === 'PECA') {
            html = `
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('RECLAMA√á√ÉO TRABALHISTA (Exame 35): Estabilidade de Dirigente Sindical e Inqu√©rito para Falta Grave.')"><span>Exame 35: Reclama√ß√£o Trabalhista</span></div>
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('RECURSO ORDIN√ÅRIO (Exame 36): Tese de Ultratividade e Recurso de Revista.')"><span>Exame 36: Recurso Ordin√°rio</span></div>
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('AGRAVO DE PETI√á√ÉO (Exame 37): Decis√£o em Execu√ß√£o e Prescri√ß√£o Intercorrente.')"><span>Exame 37: Agravo de Peti√ß√£o</span></div>
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('RECURSO ADESIVO (Exame 38): Fato do Pr√≠ncipe e Sucumb√™ncia Rec√≠proca.')"><span>Exame 38: Recurso Adesivo</span></div>
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('MANDADO DE SEGURAN√áA (Exame 39): Tutela de Urg√™ncia e OJ 365 TST.')"><span>Exame 39: Mandado de Seguran√ßa</span></div>
            `;
        }

        if(tipo === 'TESES') {
            html = `
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('OJ 365 SDI-I/TST: Membro de conselho fiscal n√£o tem estabilidade pois n√£o atua na defesa da categoria.')"><span>Conselho Fiscal (Exame 39)</span></div>
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 614, ¬ß3¬∫ CLT: √â vedada a ultratividade de norma coletiva.')"><span>Ultratividade (Exame 36)</span></div>
                <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas('Art. 486 CLT: Fato do Pr√≠ncipe ocorre por paralisa√ß√£o decorrente de ato de autoridade.')"><span>Fato do Pr√≠ncipe (Exame 38)</span></div>
            `;
        }

        content.innerHTML = html;
        modal.style.display = 'flex';
    };

    // --- FUN√á√ÉO PARA ABRIR PDF (CORRIGIDA) ---
    window.verPDF = (nome) => {
        // Garanta que os arquivos ro35.pdf etc estejam na mesma pasta
        window.open(`./${nome}`, '_blank');
    };

    // --- PERSIST√äNCIA FIREBASE ---
    async function carregarRascunho() {
        const snap = await get(ref(db, PATH_BASE));
        if(snap.exists()) document.getElementById('editor-principal').innerText = snap.val().conteudo;
    }

    window.salvarNoDisquete = async () => {
        const txt = document.getElementById('editor-principal').innerText;
        await set(ref(db, PATH_BASE), { conteudo: txt, data: new Date().toISOString() });
        alert("Plano de Voo Armazenado!");
    };
</script>
