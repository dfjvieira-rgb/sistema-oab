<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MULTI-EXAMES 35-45</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer { font-family: monospace; font-size: 1.2rem; color: var(--yellow); }

        .nav-group { display: flex; gap: 8px; align-items: center; }
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { color: white; padding: 10px 14px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; }
        
        .btn-exames { background-color: #e74c3c; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { 
            display: none; position: absolute; background: white; min-width: 220px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); right: 0; border-radius: 6px; 
            padding: 8px; z-index: 2000; max-height: 70vh; overflow-y: auto; 
        }
        /* Hover para Computador, JS tratar√° o clique se necess√°rio */
        .dropdown:hover .dropdown-content { display: block; }

        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; cursor: pointer; color: #333; }
        .menu-item:hover { background: #f8f9fa; }

        main { display: flex; flex: 1; overflow: hidden; }
        
        /* SIDEBAR (Mural) */
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 10px; flex-shrink: 0; }
        .sidebar h4 { font-size: 0.65rem; color: #555; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        .sticky-note { padding: 8px; border-radius: 4px; font-size: 0.7rem; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); border-left: 4px solid; background: white; margin-bottom: 5px; }
        
        /* EDITOR CENTRAL */
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; min-width: 0; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; resize: none;
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
        }

        .editor-header { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; }

        /* PDFs */
        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; flex-shrink: 0; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; }
        .pdf-header { padding: 6px 10px; color: white; font-size: 0.65rem; display: flex; justify-content: space-between; align-items: center; }
        .pdf-frame { width: 100%; height: 42vh; border: none; background: white; }

        /* AVISO EDI√á√ÉO */
        #aviso-edicao { display: none; background: var(--yellow); padding: 10px; text-align: center; font-weight: bold; font-size: 0.8rem; border-bottom: 2px solid #d4ac0d; }

        /* CONSULTA FULL */
        .consulta-full { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; display: none; flex-direction: column; }
        .consulta-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .consulta-body { flex: 1; padding: 20px; overflow-y: auto; white-space: pre-wrap; font-family: 'Courier New'; font-size: 1.1rem; }

        .btn-action { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.65rem; }

        /* RESPONSIVIDADE CELULAR */
        @media (max-width: 1024px) {
            header { height: auto; padding: 10px; flex-direction: column; gap: 10px; }
            .nav-group { width: 100%; overflow-x: auto; padding-bottom: 5px; }
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; order: 3; }
            .work-section { width: 100%; height: 70vh; order: 1; }
            .pdf-section { width: 100%; height: auto; order: 2; }
            .pdf-frame { height: 60vh; }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <div class="dropdown">
            <button class="dropbtn btn-exames" onclick="toggleDropdown('list-exames-dropdown')">üìö EXAMES</button>
            <div class="dropdown-content" id="list-exames-dropdown"></div>
        </div>
        <div class="dropdown">
            <button class="dropbtn btn-struct" onclick="toggleDropdown('list-db_estruturas')">üìë ESTRUTURAS</button>
            <div class="dropdown-content" id="list-db_estruturas"></div>
        </div>
        <div class="dropdown">
            <button class="dropbtn btn-correc" onclick="toggleDropdown('list-db_correcoes')">‚öñÔ∏è CORRE√á√ÉO</button>
            <div class="dropdown-content" id="list-db_correcoes"></div>
        </div>
        <div class="dropdown">
            <button class="dropbtn btn-postit" onclick="toggleDropdown('list-db_postits')">üìå POST-ITS</button>
            <div class="dropdown-content" id="list-db_postits"></div>
        </div>
    </div>
</header>

<div id="aviso-edicao">
    ‚ö†Ô∏è MODO EDI√á√ÉO: <span id="nome-item-editando"></span> 
    <button class="btn-action" style="background:var(--green); margin-left:10px" onclick="salvarAlteracoes()">SALVAR</button>
    <button class="btn-action" style="background:#e74c3c; margin-left:5px" onclick="cancelarEdicao()">CANCELAR</button>
</div>

<main>
    <aside class="sidebar">
        <h4>üìå MURAL DE FIXA√á√ÉO</h4>
        <div id="mural-content"></div>
        <button class="btn-action" style="background:#7f8c8d; width:100%; margin-top:15px;" onclick="fazerBackup()">üì• BACKUP GERAL</button>
    </aside>

    <section class="work-section">
        <div class="editor-header">
            <span id="label-exame" style="font-weight: bold; font-size: 0.7rem; color:var(--primary)">üìç AGUARDANDO EXAME...</span>
            <button class="btn-action" style="background:var(--green)" onclick="exportarTXT()">üíæ EXPORTAR TXT</button>
        </div>
        <textarea id="area-peca" placeholder="Comece a escrever sua pe√ßa aqui..."></textarea>
    </section>

    <section class="pdf-section">
        <div class="pdf-box">
            <div class="pdf-header"><span>ENUNCIADO</span><button onclick="expandir('v-enu')" style="background:none; border:none; color:white; cursor:pointer">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-enu"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header"><span>GABARITO</span><button onclick="expandir('v-gab')" style="background:none; border:none; color:white; cursor:pointer">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-gab"></iframe>
        </div>
    </section>
</main>

<div id="janela-consulta" class="consulta-full">
    <div id="header-consulta" class="consulta-header"><span id="titulo-consulta"></span><button class="btn-action" style="background:rgba(0,0,0,0.3)" onclick="fecharConsulta()">VOLTAR ‚Ü©</button></div>
    <div id="corpo-consulta" class="consulta-body"></div>
    <div style="padding: 15px; background: #f8f9fa;"><button class="btn-action" style="background:var(--accent); width:100%; height: 50px;" onclick="inserirNoEditor()">COPIAR PARA PE√áA</button></div>
</div>

<script>
    const bancos = ['db_estruturas', 'db_correcoes', 'db_postits', 'db_dicas'];
    const cores = { db_estruturas: '#3498db', db_correcoes: '#f39c12', db_postits: '#f1c40f', db_dicas: '#8e44ad' };
    
    let modoEdicao = false;
    let ctx = { banco: '', id: '' };
    let cachePeca = ""; 
    let textoConsultado = "";

    // Toggle para mobile (clique no bot√£o)
    function toggleDropdown(id) {
        const el = document.getElementById(id);
        const isVisible = el.style.display === 'block';
        document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
        el.style.display = isVisible ? 'none' : 'block';
    }

    function montarMenuExames() {
        const container = document.getElementById('list-exames-dropdown');
        container.innerHTML = "";
        for (let i = 35; i <= 45; i++) {
            const item = document.createElement('div');
            item.className = 'menu-item';
            item.innerHTML = `<span><b>EXAME OAB XXX${i}</b></span>`;
            item.onclick = () => {
                carregarExame(i);
                container.style.display = 'none';
            };
            container.appendChild(item);
        }
    }

    function carregarExame(num) {
        document.getElementById('v-enu').src = `./ro${num}.pdf`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf`;
        document.getElementById('label-exame').innerText = `üìç EXAME OAB XXX${num}`;
        if(window.innerWidth < 1024) document.querySelector('.work-section').scrollIntoView();
    }

    function renderizarTudo() {
        bancos.forEach(banco => {
            const db = JSON.parse(localStorage.getItem(banco)) || {};
            const container = document.getElementById('list-' + banco);
            if(!container) return;
            container.innerHTML = Object.keys(db).map(id => `
                <div class="menu-item">
                    <span onclick="abrirConsulta('${banco}', '${id}')" style="flex:1"><b>${db[id].nome}</b></span>
                    <span onclick="event.stopPropagation(); entrarModoEdicao('${banco}', '${id}')">‚úèÔ∏è</span>
                    <span onclick="event.stopPropagation(); excluirItem('${banco}', '${id}')" style="margin-left:8px">üóëÔ∏è</span>
                </div>`).join('') + `<button class="btn-action" style="width:100%; background:#333; margin-top:5px;" onclick="entrarModoEdicao('${banco}', 'novo')">+ NOVO</button>`;
        });

        const mural = document.getElementById('mural-content');
        mural.innerHTML = "";
        ['db_postits'].forEach(b => {
            const db = JSON.parse(localStorage.getItem(b)) || {};
            Object.values(db).forEach(item => {
                mural.innerHTML += `<div class="sticky-note" style="border-color:var(--yellow)"><b>${item.nome}</b><br>${item.texto.substring(0,60)}...</div>`;
            });
        });
    }

    function entrarModoEdicao(banco, id) {
        if(modoEdicao) return;
        const db = JSON.parse(localStorage.getItem(banco)) || {};
        cachePeca = document.getElementById('area-peca').value;
        ctx = { banco, id };
        modoEdicao = true;
        const item = id === 'novo' ? { nome: "NOME", texto: "CONTEUDO" } : db[id];
        document.getElementById('area-peca').value = `${item.nome}\n---\n${item.texto}`;
        document.getElementById('nome-item-editando').innerText = item.nome;
        document.getElementById('aviso-edicao').style.display = "block";
        document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
    }

    function salvarAlteracoes() {
        let db = JSON.parse(localStorage.getItem(ctx.banco)) || {};
        const lines = document.getElementById('area-peca').value.split('\n---\n');
        const id = ctx.id === 'novo' ? 'ID'+Date.now() : ctx.id;
        db[id] = { nome: lines[0].trim(), texto: lines[1] || "" };
        localStorage.setItem(ctx.banco, JSON.stringify(db));
        cancelarEdicao();
    }

    function cancelarEdicao() {
        modoEdicao = false;
        document.getElementById('area-peca').value = cachePeca;
        document.getElementById('aviso-edicao').style.display = "none";
        renderizarTudo();
    }

    function abrirConsulta(banco, id) {
        const db = JSON.parse(localStorage.getItem(banco));
        textoConsultado = db[id].texto;
        document.getElementById('titulo-consulta').innerText = db[id].nome;
        document.getElementById('corpo-consulta').innerText = db[id].texto;
        document.getElementById('header-consulta').style.backgroundColor = cores[banco];
        document.getElementById('janela-consulta').style.display = 'flex';
        document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
    }

    function fecharConsulta() { document.getElementById('janela-consulta').style.display = 'none'; }
    
    function inserirNoEditor() { 
        document.getElementById('area-peca').value += "\n" + textoConsultado; 
        fecharConsulta(); 
    }

    function exportarTXT() { 
        const b = new Blob([document.getElementById('area-peca').value], {type:'text/plain'}); 
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "PecaOAB.txt"; a.click(); 
    }

    function fazerBackup() {
        const dados = {};
        bancos.forEach(b => dados[b] = JSON.parse(localStorage.getItem(b)));
        const blob = new Blob([JSON.stringify(dados)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup_OAB.json`; a.click();
    }

    function expandir(id) {
        const el = document.getElementById(id);
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    window.onload = () => {
        montarMenuExames();
        renderizarTudo();
        let s = 18000; setInterval(() => {
            let h=parseInt(s/3600), m=parseInt((s%3600)/60), sc=parseInt(s%60);
            document.getElementById('timer').textContent = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sc<10?'0'+sc:sc}`;
            s--;
        }, 1000);
        
        // Fechar menus ao clicar fora
        window.onclick = (event) => {
            if (!event.target.matches('.dropbtn')) {
                document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
            }
        }
    };
</script>
</body>
</html>
