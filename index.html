<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - PMDF CFO</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Paleta PMDF: Azul Noite, Dourado Ins√≠gnia e Cinza Operacional */
            --primary: #020617; 
            --gold: #fbbf24; 
            --gold-dark: #d97706;
            --bg-paper: #cbd5e1; 
            --paper-color: #ffffff; 
            --mentoria: #a855f7; 
            --sidebar-w: 70px; 
            --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; 
            --teses: #f97316; 
            --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR OPERACIONAL - PMDF */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 10px; 
            padding: 15px 0; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .btn-side { 
            width: 50px; min-height: 50px; border: none; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.05);
            position: relative;
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
        .btn-side i { font-size: 1.1rem; color: var(--gold); }

        .btn-side::after {
            content: attr(data-label);
            position: absolute; left: 60px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 10px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s;
            z-index: 6000; border: 1px solid var(--gold); font-weight: bold;
        }
        .btn-side:hover::after { opacity: 1; left: 75px; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; padding: 60px; color: black; line-height: 1.6; }
        #editor-principal { width: 100%; min-height: 100%; outline: none; font-size: 16px; font-family: 'Times New Roman', serif; text-align: justify; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
            .paper { padding: 30px 15px; }
        }

        @media print {
            body, main, .editor-container { overflow: visible !important; height: auto !important; display: block !important; background: white !important; }
            .sidebar, header, .sticky-tools, #mobile-hub, #pdf-viewer, .modal { display: none !important; }
            .paper { box-shadow: none !important; margin: 0 !important; width: 100% !important; min-height: auto !important; }
            .editor-container { padding: 0 !important; }
        }
    </style>
</head>

<main>

<script type="module">
    // --- ESTADO GLOBAL BLINDADO ---
    window.activeEx = localStorage.getItem('pmdf_activeEx') || "CFO-2026";
    window.modoAtual = localStorage.getItem('pmdf_modoAtual') || "TREINO CFO"; 
    window.pecaAtualNome = localStorage.getItem('pmdf_pecaAtualNome') || "NOVO RELAT√ìRIO PM";
    window.historicoUndo = [];
    window.marcaTextoAtivo = false;
    window.currentColor = '#fef08a';

    // --- ESQUELETO L√ìGICO E T√âCNICO (RT AT√â CUMPRIMENTO) ---
    const QUALIFICACAO_CONSTANTES = {
        INDICIADO: "NOME DO INDICIADO, Posto/Gradua√ß√£o, RG n¬∫ ..., CPF n¬∫ ..., residente em...",
        VITIMA: "NOME DA V√çTIMA, qualifica√ß√£o completa conforme Art. ... do CPPM",
        AUTORIDADE: "AO SENHOR ENCARREGADO DO IPM / COMANDANTE DO ..."
    };

    // --- BASE DE DADOS INTEGRADA (LEIS DO EDITAL PMDF) ---
    const LEGISLACAO_BLINDADA = {
        "CPM": "Art. 9¬∫ - Consideram-se crimes militares, em tempo de paz... (Conte√∫do Oficial)",
        "CPPM": "Art. 22 - O inqu√©rito dever√° terminar dentro de vinte dias, se o indiciado estiver preso...",
        "ESTATUTO": "Lei 7.289/84 - Disp√µe sobre o Estatuto dos Policiais Militares da PMDF...",
        "LODF": "Art. 101 - A Pol√≠cia Militar do Distrito Federal, institui√ß√£o permanente...",
        "PENAL": "Decreto-Lei n¬∫ 2.848/40 - C√≥digo Penal Brasileiro..."
    };

    window.onload = async () => {
        const ed = document.getElementById('editor-principal');
        atualizarDisplayModo();
        
        ed.addEventListener('input', () => {
            const html = ed.innerHTML;
            if(window.historicoUndo[window.historicoUndo.length -1] !== html) {
                window.historicoUndo.push(html);
                if(window.historicoUndo.length > 50) window.historicoUndo.shift();
            }
        });

        ed.addEventListener('mouseup', () => {
            if(window.marcaTextoAtivo) {
                const selection = window.getSelection();
                if (selection.toString().length > 0) document.execCommand('backColor', false, window.currentColor);
            }
        });

        carregarRascunho();
    };

    // --- FUN√á√ïES DE COMANDO ---

    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üìú ESTRUTURAS OFICIAIS PMDF";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.injetarEstrutura('RT')"><span>RELAT√ìRIO T√âCNICO (RT)</span> <i class="fas fa-file-lines"></i></div>
            <div class="opt-btn" onclick="window.injetarEstrutura('IPM')"><span>RELAT√ìRIO DE IPM (ART. 22 CPPM)</span> <i class="fas fa-file-alt"></i></div>
            <div class="opt-btn" onclick="window.injetarEstrutura('APFM')"><span>AUTO DE PRIS√ÉO (APFM)</span> <i class="fas fa-handcuffs"></i></div>
            <div class="opt-btn" onclick="window.injetarEstrutura('CUMPRIMENTO')"><span>CUMPRIMENTO DE A√á√ÉO</span> <i class="fas fa-shield-check"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.injetarEstrutura = (tipo) => {
        const ed = document.getElementById('editor-principal');
        const modelos = {
            'RT': `<b>RELAT√ìRIO T√âCNICO N¬∫ ...</b><br><br><b>I - OBJETO:</b> ...<br><b>II - AN√ÅLISE:</b> ...<br><b>III - CONCLUS√ÉO:</b> ...`,
            'IPM': `<b>${QUALIFICACAO_CONSTANTES.AUTORIDADE}</b><br><br><b>RELAT√ìRIO FINAL DE IPM</b><br><br>O presente Inqu√©rito Policial Militar foi instaurado para apurar...`,
            'CUMPRIMENTO': `<b>RELAT√ìRIO DE CUMPRIMENTO DE A√á√ÉO OPERACIONAL</b><br><br>Em cumprimento √† ordem de servi√ßo n¬∫ ..., esta equipe procedeu...`
        };
        if(confirm("Deseja injetar esta estrutura? O texto atual ser√° mantido abaixo.")) {
            ed.innerHTML = modelos[tipo] + "<hr>" + ed.innerHTML;
            document.getElementById('universal-modal').style.display = 'none';
        }
    };

    // REGRA [2026-01-30]: ABRE INTELIG√äNCIAS EM P√ÅGINA SEPARADA/MODAL HUB
    window.abrirMentoria = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerHTML = '<i class="fas fa-robot"></i> HUB DE INTELIG√äNCIA V13';
        content.innerHTML = `
            <div style="background:#f1f5f9; padding:15px; border-radius:10px; font-size:13px; color:#1e293b; margin-bottom:10px; border:1px solid var(--mentoria)">
                <b>SISTEMA:</b> Selecione o m√≥dulo de consulta ou inje√ß√£o de leis.
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <button onclick="window.mostrarLeis()" style="padding:10px; background:#1e293b; color:white; border-radius:8px; border:none; cursor:pointer;">üìï CONSULTAR LEIS</button>
                <button onclick="window.modoDuvida()" style="padding:10px; background:var(--mentoria); color:white; border-radius:8px; border:none; cursor:pointer;">üß† N√ÉO CONFUNDA</button>
            </div>

            <div id="hub-dinamico">
                <textarea id="prompt-ia" placeholder="D√∫vida t√©cnica entre institutos..." style="width:100%; height:80px; padding:12px; border-radius:10px; border:2px solid #cbd5e1;"></textarea>
                <button onclick="window.processarIA()" style="width:100%; padding:15px; background:var(--mentoria); color:white; border:none; border-radius:10px; margin-top:10px; font-weight:bold; cursor:pointer;">CONSULTAR INTELIG√äNCIA</button>
            </div>
        `;
        modal.style.display = 'flex';
    };

    window.mostrarLeis = () => {
        const hub = document.getElementById('hub-dinamico');
        hub.innerHTML = `
            <select id="select-lei" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px;">
                <option value="CPM">C√ìDIGO PENAL MILITAR</option>
                <option value="CPPM">C√ìDIGO PROC. PENAL MILITAR</option>
                <option value="ESTATUTO">ESTATUTO PMDF</option>
                <option value="LODF">L.O.D.F (ART. 101+)</option>
            </select>
            <button onclick="window.injetarLei()" style="width:100%; padding:12px; background:#059669; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">INJETAR ARTIGO NA PE√áA</button>
        `;
    };

    window.injetarLei = () => {
        const lei = document.getElementById('select-lei').value;
        const texto = LEGISLACAO_BLINDADA[lei];
        document.getElementById('editor-principal').innerHTML += `<br><br><b>Fundamenta√ß√£o (${lei}):</b><br>${texto}`;
        document.getElementById('universal-modal').style.display = 'none';
    };

    window.gerarPDF = () => {
        const ed = document.getElementById('editor-principal');
        if(ed.innerText.trim() === "") return alert("Folha vazia!");
        window.print();
        console.log("PDF salvo no hist√≥rico da mentoria (Regra 2026-01-30).");
    };

    window.finalizarPeca = () => {
        if(confirm("Finalizar e salvar no hist√≥rico definitivo?")) {
            const snapshot = {
                nome: window.pecaAtualNome,
                conteudo: document.getElementById('editor-principal').innerHTML,
                data: new Date().toLocaleString()
            };
            localStorage.setItem('pmdf_ultima_peca', JSON.stringify(snapshot));
            alert("Miss√£o Cumprida! Pe√ßa blindada e salva.");
        }
    };

    window.toggleMarcaTexto = () => {
        window.marcaTextoAtivo = !window.marcaTextoAtivo;
        document.getElementById('btn-highlight').style.background = window.marcaTextoAtivo ? window.currentColor : 'transparent';
    };

    window.setHighlightColor = (col, dotId) => {
        window.currentColor = col;
        window.marcaTextoAtivo = (col !== 'transparent');
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        const dot = document.getElementById(dotId);
        if(dot) dot.classList.add('active');
        document.getElementById('btn-highlight').style.background = col;
    };

    window.desfazer = () => {
        if(window.historicoUndo.length > 1) {
            window.historicoUndo.pop();
            document.getElementById('editor-principal').innerHTML = window.historicoUndo[window.historicoUndo.length - 1];
        }
    };

    window.limparFolha = () => confirm("Limpar tudo?") && (document.getElementById('editor-principal').innerHTML = "");
    
    window.atualizarDisplayModo = () => {
        document.getElementById('ex-display').innerText = "CFO PMDF 2026";
        document.getElementById('identificador-peca').innerHTML = `${window.pecaAtualNome} <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i>`;
    };

    function carregarRascunho() {
        const r = localStorage.getItem('pmdf_rascunho');
        if(r) document.getElementById('editor-principal').innerHTML = r;
    }

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');

</script>
