<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE PMDF - V13 EDITAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --card: #1e293b;
            --const: #ef4444; --adm: #f97316; --penal: #3b82f6; --proc: #06b6d4;
            --cpm: #8b5cf6; --cppm: #ec4899; --leg: #10b981; --lo: #facc15;
            --peca: #a855f7; --nc: #f472b6;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; margin: 0; padding-bottom: 110px; overflow-x: hidden; }

        /* HEADER FIXO COM BOTÃO VOLTAR */
        header {
            background: var(--card); padding: 15px 20px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .btn-voltar { background: white; color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 900; font-size: 12px; cursor: pointer; }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* INPUT PANEL */
        .panel-input { background: #0f172a; border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px dashed #334155; }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #1e293b; border: 1px solid #475569; color: white; border-radius: 8px; font-family: inherit; }
        .btn-gravar { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        /* FEED DE POST-ITS */
        .post-it {
            padding: 18px; border-radius: 15px; margin-bottom: 15px; color: #020617;
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .post-it strong { display: block; font-size: 1.1rem; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 8px; margin-bottom: 10px; text-transform: uppercase; }
        .post-it p { margin: 8px 0; font-size: 0.95rem; line-height: 1.4; font-weight: 700; }
        .macete-box { background: rgba(0,0,0,0.1); padding: 10px; border-radius: 8px; margin-top: 10px; border-left: 4px solid rgba(0,0,0,0.3); font-size: 0.85rem; font-style: italic; }

        /* NAV TABS (ASSUNTOS DO EDITAL) */
        .nav-tabs {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--card);
            display: flex; overflow-x: auto; padding: 12px 5px;
            border-top: 2px solid #334155; z-index: 2000;
        }
        .tab { 
            color: #94a3b8; text-align: center; font-size: 9px; min-width: 90px; cursor: pointer; flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center; gap: 4px; font-weight: 700;
        }
        .tab.active { color: var(--gold); }
        .tab i { font-size: 1.2rem; }
    </style>
</head>
<body>

<header>
    <button class="btn-voltar" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> VOLTAR</button>
    <h2 style="font-size: 0.9rem; margin:0;">EDITAL <span style="color:var(--gold)">CFO PMDF</span></h2>
</header>

<div class="container">
    <div id="panel-editor" class="panel-input">
        <h4 id="editor-title" style="margin:0 0 10px 0; color:var(--gold); font-size: 0.8rem; text-transform: uppercase;">Injetar Matéria</h4>
        <input id="inp-t" placeholder="Título (Ex: Art. 144 CF)">
        <textarea id="inp-c" rows="3" placeholder="Conteúdo Jurídico..."></textarea>
        <textarea id="inp-r" rows="1" style="background:#020617; border-color:var(--gold)" placeholder="Macete/Mnemônico"></textarea>
        <button id="btn-salvar" class="btn-gravar">GRAVAR NA MEMÓRIA IA</button>
    </div>

    <div id="sec-inteligencia">
        <h3 id="intel-head" style="font-size: 0.8rem; text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-book-open"></i> CARREGANDO EDITAL...
        </h3>
        <div id="feed-v13"></div>
    </div>
</div>

<nav class="nav-tabs">
    <div class="tab active" onclick="showTab('peca')"><i class="fas fa-file-signature"></i>PEÇA</div>
    <div class="tab" onclick="showTab('const')"><i class="fas fa-gavel"></i>CONST.</div>
    <div class="tab" onclick="showTab('adm')"><i class="fas fa-university"></i>ADMIN.</div>
    <div class="tab" onclick="showTab('cpm')"><i class="fas fa-shield-alt"></i>C.P.M.</div>
    <div class="tab" onclick="showTab('cppm')"><i class="fas fa-gavel"></i>C.P.P.M.</div>
    <div class="tab" onclick="showTab('penal')"><i class="fas fa-balance-scale"></i>PENAL</div>
    <div class="tab" onclick="showTab('proc')"><i class="fas fa-user-shield"></i>PROC.</div>
    <div class="tab" onclick="showTab('lo')"><i class="fas fa-scroll"></i>L.O.D.F</div>
    <div class="tab" onclick="showTab('leg')"><i class="fas fa-folder-open"></i>LEG. PM</div>
    <div class="tab" onclick="showTab('nc')"><i class="fas fa-brain"></i>NÃO CONFUNDA</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com",
        projectId: "masteroab-db5e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentTab = 'peca';
    let cache = {};

    const temasMap = {
        peca: { t: 'Qual a Peça?', c: 'var(--peca)' },
        const: { t: 'D. Constitucional', c: 'var(--const)' },
        adm: { t: 'D. Administrativo', c: 'var(--adm)' },
        cpm: { t: 'Penal Militar', c: 'var(--cpm)' },
        cppm: { t: 'Processo Penal Mil.', c: 'var(--cppm)' },
        penal: { t: 'D. Penal Comum', c: 'var(--penal)' },
        proc: { t: 'D. Processo Penal', c: 'var(--proc)' },
        lo: { t: 'L.O.D.F', c: 'var(--lo)' },
        leg: { t: 'Legislação PMDF', c: 'var(--leg)' },
        nc: { t: 'Inteligência/NC', c: 'var(--nc)' }
    };

    window.showTab = (tab) => {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const target = document.querySelector(`.tab[onclick*='${tab}']`);
        if(target) target.classList.add('active');
        
        const head = document.getElementById('intel-head');
        head.innerText = temasMap[tab].t.toUpperCase();
        head.style.color = temasMap[tab].c;
        document.getElementById('btn-salvar').style.background = temasMap[tab].c;
        render();
    };

    document.getElementById('btn-salvar').onclick = () => {
        const t = document.getElementById('inp-t').value;
        const c = document.getElementById('inp-c').value;
        const r = document.getElementById('inp-r').value;
        if(!t || !c) return alert("Preencha o título e conteúdo!");

        push(ref(db, 'v13_master'), {
            t, c, r: r || "", cat: currentTab, ts: serverTimestamp()
        });
        
        document.getElementById('inp-t').value = "";
        document.getElementById('inp-c').value = "";
        document.getElementById('inp-r').value = "";
    };

    onValue(ref(db, 'v13_master'), (snap) => {
        cache = snap.val() || {};
        render();
    });

    function render() {
        const feed = document.getElementById('feed-v13');
        feed.innerHTML = "";
        Object.keys(cache).reverse().forEach(id => {
            const it = cache[id];
            if(it.cat === currentTab) {
                feed.innerHTML += `
                    <div class="post-it" style="background:${temasMap[it.cat].c}">
                        <div style="display:flex; justify-content:space-between">
                            <strong>${it.t}</strong>
                            <i class="fas fa-trash" onclick="apagar('${id}')" style="cursor:pointer; opacity:0.5"></i>
                        </div>
                        <p>${it.c}</p>
                        ${it.r ? `<div class="macete-box">⚡ MACETE: ${it.r}</div>` : ""}
                    </div>`;
            }
        });
    }

    window.apagar = (id) => { if(confirm("Remover item?")) remove(ref(db, `v13_master/${id}`)); };

    window.onload = () => showTab('peca');
</script>
</body>
</html>
